<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Satisfação da Clínica</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Avalie nossa Clínica</h1>
        <form id="satisfacaoForm">
            <div class="rating">
                <p>Como você avalia nosso atendimento?</p>
                <div class="stars">
                    <input type="radio" id="star5" name="rating" value="5" required>
                    <label for="star5">★</label>
                    <input type="radio" id="star4" name="rating" value="4">
                    <label for="star4">★</label>
                    <input type="radio" id="star3" name="rating" value="3">
                    <label for="star3">★</label>
                    <input type="radio" id="star2" name="rating" value="2">
                    <label for="star2">★</label>
                    <input type="radio" id="star1" name="rating" value="1">
                    <label for="star1">★</label>
                </div>
            </div>
            <textarea id="comentario" placeholder="Deixe seu comentário (opcional)"></textarea>
            <button type="submit">Enviar Avaliação</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
